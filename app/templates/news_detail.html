<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Detail</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("{{ url_for('static', filename='pattern.png') }}") no-repeat center center fixed;
            background-size: cover;
            color: #0F5447;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #CDEAE6;
            color: white;
            text-align: center;
            padding: 1em;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #FFFFFF;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .content {
            text-align: left;
        }
        .content h2 {
            color: #2C6E49;
            margin-bottom: 20px;
        }
        .content p {
            line-height: 1.6;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #2C6E49;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>News Detail</h1>
    </div>
    <div class="container">
        <div class="content">
            <h2>{{ item.headline }}</h2>
            <p>{{ item.summary }}</p>
            <p><a href="{{ item.url }}" target="_blank">Read full article</a></p>
            <a href="{{ url_for('index') }}" class="back-link">‚Üê Back to Home</a>
        </div>
    </div>
</body>
</html>
